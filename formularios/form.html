<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h2>FORMULARIOS</h2>
            <p class="lead">Um breve resumo</p>
        </div>
        <div class="row justify-content-center my-5">
            <div class="col-lg-6">
                <form action="">
                    <label for="email" class="form-label">Email:</label>
                    <input 
                        type="email" 
                        id="email"
                        class="form-control"
                        placeholder="my@email.com"
                    >
                    <!--Formulario com efeito de label floating-->
                    <div class="form-floating my-5">
                        
                        <input 
                            type="text" 
                            id="nome"
                            class="form-control"
                            placeholder="Seu nome"
                        >
                        <label for="nome" class="form-label">Nome:</label>
                    </div>

                    <label for="assunto" class="form-label">Write a message</label>
                    <select name="assunto" id="assunto" class="form-select">
                        <option value="escolha" selected>ESCOLHA</option>
                        <option value="naruto">NARUTO</option>
                        <option value="goku">GOKU</option>
                        <option value="ichigo">ICHIGO</option>
                    </select>
                    <label for="deixe_mensagem" class="form-label">Deixe a sua Mensagem</label>
                    <textarea 
                        name="deixe_mensagem" 
                        id="deixe_mensagem" 
                        cols="30" 
                        rows="6" 
                        class="form-control">
                    </textarea>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
